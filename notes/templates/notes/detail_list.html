{% extends "base.html" %}

{% block page_content %}
<div class="content">
    <h1>{{ note.title }}</h1>
                {%if notes.image %}
                <img  src="{{note.image}}"> 
                {%endif%}
            
        <p>{{note.write|linebreaks }}</p>
        <br>
    </div>



<button onclick="window.location.href='{%url 'notes:notes' %}'">Back</button>
<button onclick="window.location.href='{%url 'notes:update' note.id %}'">Edit</button>
</div>

{% endblock %}
